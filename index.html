<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/iconsfont.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header">
				<img src="images/gold.svg" alt="chip" class="chip_first">
				<div class="logo">
					<img src="images/logo.svg" alt="logo">
				</div>
				<img src="images/gold.svg" alt="chip" class="chip_second">
			</div>
		</div>
	</header>
	<main> 
		    <div class="box"><i class="_icon-diamond diamond"></i></div>
		    <div class="box"><i class="_icon-chip chip"></i></div>
		    <div class="box"><i class="_icon-diamond-2 d2"></i></div>
		    <div class="box"><i class="_icon-chip2 ch2"></i></div>
		    <div class="box"><i class="_icon-diamond3 d3"></i></div>
		    <div class="box"><i class="_icon-chip3 ch3"></i></div>
		    <div class="box"><i class="_icon-chip2 ch4"></i></div>
		    <div class="box"><i class="_icon-chip ch5"></i></div>
		    <div class="box"><i class="_icon-diamond-2 d4"></i></div>
		
		<div class="container main">
			<div class="appeal">
                <h1>ВИГРАВАЙ ЩОДНЯ</h1>
            </div> 	
			<div class="cards">
                <div class="cards_wrap">
			        <figure class="bb">
				        <figcaption>
				    	    <div class="cards_text">
				    		    <img src="images/vulkantext.png" alt="">
				    		    <p>Бонус до 10 000 грн. + 30 FS</p>
				    	    </div>
				        </figcaption>
			        </figure>
                </div> 


                <div class="cards_wrap">
			     <figure class="zk">
				    <figcaption>
				    	<div class="cards_text">
				    		<img src="images/firstcasinotext.png" alt="">
				    		<p>150% на депозит + 150 безкоштовних обертів</p>
				    	</div>
				    </figcaption>
			    </figure>
                </div>


                <div class="cards_wrap">
			        <figure class="sl">
				        <figcaption>
				    	    <div class="cards_text">
				    		   <img src="images/cosmolottext.png" alt="">
				    		   <p>Вітальний пакет<br> 5000 грн. + 50 FS</p>
				    	    </div>
				        </figcaption>
			        </figure>
                </div>


                <div class="cards_wrap">
			        <figure class="fb">
				        <figcaption>
				    	    <div class="cards_text">
				    		    <img src="images/favbettext.png" alt="">
				    		    <p>200% бонусів на перший депозит</p>
				    	    </div>
				        </figcaption>
			        </figure>
                </div>


                 <div class="cards_wrap">
			        <figure class="fr">
				        <figcaption>
				    	    <div class="cards_text">
				    		    <img src="images/catcasinotext.png" alt="">
				    		    <p>Вітальний бонус 325% + 150 FS</p>
				    	    </div>
				        </figcaption>
			        </figure>
                </div>


			     <div class="cards_wrap">
			        <figure class="cl">
				        <figcaption>
				    	    <div class="cards_text">
				    		    <img src="images/retivabettext.png" alt="">
				    		    <p>Вітальний бонус 1500 EUR + 150 FS</p>
				    	    </div>
				        </figcaption>
			        </figure>
                </div>


			</div>
		</div>
	</main>
	<footer>
		<div class="background"></div>
	</footer>

</body>
</html>
