<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/iconsfont.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header">
				<img src="images/gold.svg" alt="chip" class="chip">
				<div class="logo">
					<img src="images/logo.svg" alt="logo">
				</div>
				<img src="images/gold.svg" alt="chip" class="chip">
			</div>
		</div>
	</header>
	<main>
		<div class="box"><i class="_icon-diamond"></i></div>
		<div class="box"><i class="_icon-chip chip"></i></div>
		<div class="box"><i class="_icon-diamond-2 d2"></i></div>
		<div class="box"><i class="_icon-chip2 ch2"></i></div>
		<div class="box"><i class="_icon-diamond3 d3"></i></div>
		<div class="box"><i class="_icon-chip3 ch3"></i></div>
		<div class="container">
			<div class="appeal">
                <h1>ВИГРАВАЙ ЩОДНЯ</h1>
            </div> 	
			<div class="cards">

			    <figure class="bb">
				    <figcaption>
				    	<div class="cards_text">
				    		<img src="images/СУПЕР БОС.svg" alt="">
				    		<p>Кешбек кожну неділю</p>
				    	</div>
				    </figcaption>
			    </figure>


			     <figure class="zk">
				    <figcaption>
				    	<div class="cards_text">
				    		<img src="images/ЗОЛОТИЙ КУБОК.svg" alt="">
				    		<p>До 50000 грн. новим гравцям</p>
				    	</div>
				    </figcaption>
			    </figure>



			     <figure class="sl">
				   <figcaption>
				    	<div class="cards_text">
				    		<img src="images/SLOTTICA.svg" alt="">
				    		<p>Щоденна лотерея з крутими подарунками</p>
				    	</div>
				    </figcaption>
			    </figure>



			     <figure class="fb">
				    <figcaption>
				    	<div class="cards_text">
				    		<img src="images/FAVBET.svg" alt="">
				    		<p>200% бонусів на пеший депозит</p>
				    	</div>
				    </figcaption>
			    </figure>



			     <figure class="fr">
				    <figcaption>
				    	<div class="cards_text">
				    		<img src="images/FRESH.svg" alt="">
				    		<p>Турніри з призовим фондом  200 000 грн.</p>
				    	</div>
				    </figcaption>
			    </figure>


			    
			     <figure class="cl">
				    <figcaption>
				    	<div class="cards_text">
				    		<img src="images/КОСМОЛОТ.svg" alt="">
				    		<p>5000 грн. та безкоштовно 500 обертів</p>
				    	</div>
				    </figcaption>
			    </figure>

			</div>
		</div>
	</main>

</body>
</html>
